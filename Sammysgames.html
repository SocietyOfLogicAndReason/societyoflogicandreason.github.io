<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOLAR - Sammy's Games</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<style>
  .fullscreen-btn {
  margin-top: 8px;
  padding: 8px 14px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 8px;
  border: 1px solid #888;
  background: #eee;
}
.fullscreen-btn:hover {
  background: #ddd;
}

/* Banner */
.banner-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center; /* center the middle image */
  background-color: #24f;  /* your blue background */
  padding: 6px 0;
}

/* Left image */
.BannerLeft {
  position: absolute;
  left: 20px; /* distance from left edge */
  max-height: 125px;
  width: auto;
}

/* Center image */
.BannerText {
  max-width: 350px;
  height: auto;
}

/* Right image */
.BannerRight {
  position: absolute;
  right: 20px; /* distance from right edge */
  max-width: 325px;
  height: auto;
}

/* MOBILE STACKING */
@media (max-width: 899px) {
  .banner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }
  .BannerLeft,
  .BannerText,
  .BannerRight {
    position: static; /* remove absolute for stacking */
    max-width: 180px;
    height: auto;
  }
}

/* Tabs */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.tab button {
  background-color: inherit;
  border: none;
  cursor: pointer;
  padding: 12px 16px;
  margin: 4px;
  border-radius: 8px;
  transition: 0.3s;
  font-size: 16px;
}
.tab button:hover { background-color: #ddd; }


.pip-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 25px auto;
}
.pip-header h1 {
  font-size: 70px;
  margin: 0;
}
.pip-header img {
  max-height: 120px;
  object-fit: contain;
  margin-left: 20px;
}


.main-layout {
  max-width: 1200px;
  margin: 0 auto 50px auto;
  display: flex;
  gap: 25px;
  align-items: flex-start;
}


.pip-column {
  flex: 2;
  max-width: 750px;
  line-height: 1.6;
  font-size: 24px;
}


.info-column {
  flex: 1;
  max-width: 320px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}


.info-box {
  border: 1px solid #ccc;
  padding: 12px;
  border-radius: 10px;
  background: #fafafa;
  text-align: center;
  min-height: 120px;
}
.info-box img {
  width: 100%;
  border-radius: 10px;
}


@media (max-width: 899px) {
  .main-layout {
    flex-direction: column;
  }
  .ads-column {
    max-width: 100%;
  }
  .pip-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }
  .pip-header img {
    margin-left: 0;
  }
}
</style>



</head>
<body>


<header>
  <div class="banner-container">
    <img class="BannerLeft" src="bannerLeft.png" alt="left banner">
    <img class="BannerText" src="bannerText.png" alt="banner text">
    <img class="BannerRight" src="bannerRight.png" alt="right banner">
  </div>
</header>

<div class="tab">
  <button onclick="clickHome()">Home</button>

</div>

<style>
  .games-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 1500px;
    margin: auto;
  }

  .games-grid iframe {
    width: 100%;
    height: 402px;
    border: 0;
  }
</style>

<script>
function clickHome() {
  const sound = document.getElementById('pagedownAudio');
  sound.currentTime = 0;   // start from beginning
  sound.play();

  // Navigate after a short delay so the sound can play
  setTimeout(() => {
    window.location.href = 'https://societyoflogicandreason.com';
  }, 200); // 200ms delay
}
</script>


<div class="games-grid">

  <div>
    <iframe id="game1" src="https://scratch.mit.edu/projects/746039760/embed"
            allowtransparency="true" scrolling="no" allowfullscreen></iframe>
    <button class="fullscreen-btn" onclick="goFullscreen('game1')">Full Screen</button>
    <p style="text-align:center; font-size:20px;">★★★★☆</p>
  </div>

  <div>

            allowtransparency="true" scrolling="no" allowfullscreen></iframe>
    <button class="fullscreen-btn" onclick="goFullscreen('game2')">Full Screen</button>
    <p style="text-align:center; font-size:20px;">★★★☆☆</p>
  </div>

  <div>
    <iframe id="game3" src="https://scratch.mit.edu/projects/831380343/embed"
            allowtransparency="true" scrolling="no" allowfullscreen></iframe>
    <button class="fullscreen-btn" onclick="goFullscreen('game3')">Full Screen</button>
    <p style="text-align:center; font-size:20px;">★☆☆☆☆</p>
  </div>

</div>
