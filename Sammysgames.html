<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOLAR - THE PROVE IT POST#2 This is America!</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<style>
/* Banner */
.banner-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  padding: 6px;
  background-color: #24f;
}

.BannerLeft, .BannerText, .BannerRight {
  width: 100%;
  max-width: 400px;
  height: auto;
}

/* Desktop Banner Layout */
@media (min-width: 900px) {
  .banner-container {
    flex-direction: row;
    justify-content: center;
    gap: 250px;
  }
  .BannerLeft { width: 8%; }
  .BannerText { width: 100%; max-width: 350px; }
  .BannerRight { width: 110%; max-width: 240px; }
}

/* Tabs */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.tab button {
  background-color: inherit;
  border: none;
  cursor: pointer;
  padding: 12px 16px;
  margin: 4px;
  border-radius: 8px;
  transition: 0.3s;
  font-size: 16px;
}
.tab button:hover { background-color: #ddd; }


.pip-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 25px auto;
}
.pip-header h1 {
  font-size: 70px;
  margin: 0;
}
.pip-header img {
  max-height: 120px;
  object-fit: contain;
  margin-left: 20px;
}


.main-layout {
  max-width: 1200px;
  margin: 0 auto 50px auto;
  display: flex;
  gap: 25px;
  align-items: flex-start;
}


.pip-column {
  flex: 2;
  max-width: 750px;
  line-height: 1.6;
  font-size: 24px;
}


.info-column {
  flex: 1;
  max-width: 320px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}


.info-box {
  border: 1px solid #ccc;
  padding: 12px;
  border-radius: 10px;
  background: #fafafa;
  text-align: center;
  min-height: 120px;
}
.info-box img {
  width: 100%;
  border-radius: 10px;
}


@media (max-width: 899px) {
  .main-layout {
    flex-direction: column;
  }
  .ads-column {
    max-width: 100%;
  }
  .pip-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }
  .pip-header img {
    margin-left: 0;
  }
}
</style>

</head>
<body>

<header>
  <div class="banner-container">
    <img class="BannerLeft" src="bannerLeft.png" alt="left banner">
    <img class="BannerText" src="bannerText.png" alt="banner text">
    <img class="BannerRight" src="bannerRight.png" alt="right banner">
  </div>
</header>

<div class="tab">
  <button onclick="location.href='https://societyoflogicandreason.com'">Home</button>
</div>

<style>
  .games-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 1500px;
    margin: auto;
  }

  .games-grid iframe {
    width: 100%;
    height: 402px;
    border: 0;
  }
</style>

<div class="games-grid">
