<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOLAR - Core Values</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<style>

  .core-grid {
  max-width: 1200px;
  margin: 30px auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  text-align: center;
}

.core-item img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.core-item p {
  font-size: 22px;
  margin-top: 10px;
  font-weight: bold;
}

/* Mobile: stack vertically */
@media (max-width: 700px) {
  .core-grid {
    grid-template-columns: 1fr;
  }
}
  
.fullscreen-btn:hover {
  background: #ddd;
}

/* Banner */
.banner-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center; /* center the middle image */
  background-color: #24f;  /* your blue background */
  padding: 6px 0;
}

/* Left image */
.BannerLeft {
  position: absolute;
  left: 20px; /* distance from left edge */
  max-height: 125px;
  width: auto;
}

/* Center image */
.BannerText {
  max-width: 350px;
  height: auto;
}

/* Right image */
.BannerRight {
  position: absolute;
  right: 20px; /* distance from right edge */
  max-width: 325px;
  height: auto;
}

/* MOBILE STACKING */
@media (max-width: 899px) {
  .banner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }
  .BannerLeft,
  .BannerText,
  .BannerRight {
    position: static; /* remove absolute for stacking */
    max-width: 180px;
    height: auto;
  }
}

/* Tabs */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.tab button {
  background-color: inherit;
  border: none;
  cursor: pointer;
  padding: 12px 16px;
  margin: 4px;
  border-radius: 8px;
  transition: 0.3s;
  font-size: 16px;
}
.tab button:hover { background-color: #ddd; }






.main-layout {
  max-width: 1200px;
  margin: 0 auto 50px auto;
  display: flex;
  gap: 25px;
  align-items: flex-start;
}








@media (max-width: 899px) {
  .main-layout {
    flex-direction: column;
  }
</style>
<script>
function clickHome() {
  const sound = document.getElementById('pagedownAudio');
  sound.currentTime = 0;   // start from beginning
  sound.play();

  // Navigate after a short delay so the sound can play
  setTimeout(() => {
    window.location.href = 'https://societyoflogicandreason.com';
  }, 200); // 200ms delay
}
</script>



</head>
<body>
  <audio id="pagedownAudio" src="pagedown.mp3" preload="auto"></audio>

<header>
  <div class="banner-container">
    <img class="BannerLeft" src="bannerLeft.png" alt="left banner">
    <img class="BannerText" src="bannerText.png" alt="banner text">
    <img class="BannerRight" src="bannerRight.png" alt="right banner">
  </div>
</header>

<div class="tab">
  <button onclick="clickHome()">Home</button>

</div>
<style>
</style>

<h1>Core Values</h1>

<div class="core-grid">

  <div class="core-item">
    <img src="computercore.png" alt="computer core">
    <p>$99.99</p>
  </div>

  <div class="core-item">
    <img src="applecore.png" alt="apple core">
    <p>$0.00</p>
  </div>

  <div class="core-item">
    <img src="earthcore.png" alt="earth core">
    <p>$1,000,000,000</p>
  </div>

</div>
